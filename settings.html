<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./settings.css">
    <title>User Settings</title>
</head>

<body>
    <div class="User-settings">
        <div class="content">
            <div class="Rtransfer">
                <div class="R-info">
                    <div class="R-head">
                        <div class="bank-name">
                            <h3>Riyadh <span>Bank</span></h3>
                        </div>
                    </div>
                    <div class="transfer-head">
                       <a href="./bank.html"><i class="bi bi-arrow-left-short"></i></a> 
                        <h5>User Settings</h5>
                    </div>
                </div>
                <div class="Rtransfer-info">

                    <div class="home-container">
                        <div class="user1">
                            <div class="icon">
                                <i class="bi bi-shield-lock-fill"></i>
                            </div>

                            <div class="option1">
                                <h3>Change Password</h3>
                                <h4>Change your online banking password </h4>
                            </div>
                        </div>
                        <div class="user2">
                            <div class="icon">
                                <i class="bi bi-calculator-fill"></i>
                            </div>

                            <div class="option2">
                                <h3>Create Pin</h3>
                                <h4>Create your 4 digit transaction pin </h4>
                            </div>
                        </div>

                        <div class="user3">
                            <div class="icon">
                                <i id="font" class="bi bi-fonts"></i>
                            </div>

                            <div class="option3">
                                <h3>Font size </h3>
                                <h4>Increase Font size </h4>
                            </div>
                        </div>

                        <div class="user4">
                            <div class="icon">
                                <i class="bi bi-mic-fill"></i>
                            </div>

                            <div class="option4">
                                <h3>Text to speech</h3>
                                <h4>Enable Text to speech option  </h4>
                            </div>
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>
</body>

</html>
