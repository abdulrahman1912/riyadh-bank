<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Riyadh-transfer.css">
    <title>Riyadh Transfer</title>
</head>

<body>
    <div class="Riyadh-transfer">
        <div class="content">
            <div class="Rtransfer">
                <div class="R-info">
                    <div class="R-head">
                        <div class="bank-name">
                            <h3>Riyadh <span>Bank</span></h3>
                        </div>
                    </div>
                    <div class="transfer-head">
                        <i class="bi bi-arrow-left-short"></i>
                        <h5>Transfer to Riyadh Bank</h5>
                    </div>
                </div>
                <form action="">
                    <div class="Rtransfer-info">
                        <div class="source-acct">
                            <div class="input-info">
                                <h5>Source Account</h5>
                                <center>
                                    <input placeholder="Account Number" type="text"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                        maxlength="10">
                                </center>
    
                            </div>
                        </div>
                        <div class="destination-acct">
                            <div class="input-info">
                                <h5>Destination Account</h5>
                                <center>
                                    <input placeholder="Account Number" type="text"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                        maxlength="10">
                                </center>
                            </div>
                        </div>
                        <div class="amount">
                            <div class="input-info">
                                <h5>Amount</h5>
                                <center>
                                    <input placeholder="0.00" type="text"
                                        oninput="this.value = this.value.replace(/[^0-7.]/g, '').replace(/(\..*)\./g, '$1');"
                                        maxlength="10">
                                </center>
                            </div>
                        </div>
                    </div>
                </form>
                
                <center>
                    <div class="confirm-btn">
                        <a href=""><button>Confirm Transfer</button></a>
                    </div>
                </center>


            </div>
        </div>
    </div>
</body>

</html>
