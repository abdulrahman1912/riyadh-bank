<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Account Balance</title>
</head>

<body>
    <div class="account-balance">
        <div class="content">
            <div class="home-page">
                <div class="header">
                    <div class="head-container">
                        <div class="account-arrow">
                            <h3><a href="./bank.html"><i class="bi bi-arrow-left-short"></i></a>  Account Details</h3>
                        </div>
                        <div class="bank-name">
                            <h3>Riyadh <span>Bank</span></h3>
                        </div>
                    </div>

                </div>
                <div class="home-info">
                    <div class="home-container">
                        <div class="acct-name">
                            <h3>Account Name</h3>
                            <h4 id="customer-name">Abdullahi Abdulrahman Adeiza</h4>
                        </div>
                        <div class="acct-type">
                            <h3>Account Type</h3>
                            <h4>Savings</h4>
                        </div>
                        <div class="acct-balance">
                            <h3>Account Balance</h3>
                            <h4 id="account-balance">100,000.59</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        console.log(user);

        const nameHolder = document.querySelector('#customer-name');
        const accBalance = document.querySelector('#account-balance');

        nameHolder.innerHTML = user.name;
        accBalance.innerHTML = user.account_balance+".00";
    </script>
</body>

</html>
