<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./customer.css">
    <title>Customer Complaints</title>
</head>

<body>
    <div class="customer-complaints">
        <div class="content">
            <div class="Rtransfer">
                <div class="R-info">
                    <div class="R-head">
                        <div class="bank-name">
                            <h3>Riyadh <span>Bank</span></h3>
                        </div>
                    </div>
                    <div class="transfer-head">
                        <i class="bi bi-arrow-left-short"></i>
                        <h5>Customer Complaints</h5>
                    </div>
                </div>
                <form action="">
                    <div class="Rtransfer-info">
                        <div class="select-complaint">
                            <div class="input-info">
                                <h5><label for="complaint-name">Category</label></h5>
                                <center>
                                    <input placeholder="What's Your Complaint" name="complaint-name" list="complaint-names"
                                        id="complaint-name">
                                    <datalist id="complaint-names">
                                        <option value="Airtime Recharge">
                                        <option value="POS">
                                        <option value="ATM Debit Without Dispense">
                                        <option value="Cash Transfer">
                                    </datalist>
                                </center>
    
                            </div>
                        </div>
    
                        <div class="column">
                            <div class="input-container">
                                <label for="">Message</label>
                                <textarea name="" id="textarea"></textarea>
                            </div>
                        </div>
    
                    </div>
                </form>
                
                <center>
                    <div class="confirm-btn">
                        <button>Send Message</button>
                    </div>
                </center>


            </div>
        </div>
    </div>

    <script>
        let input = document.querySelector('#complaint-name');
        let textarea = document.querySelector('#textarea')
        let button = document.getElementsByTagName('button')[0];
        button.addEventListener('click', ()=>{
            let obj = JSON.stringify({
                header: input.value,
                body: textarea.value
            })
            alert("Your complaint has been sent \n" + obj);
        })
    </script>
</body>

</html>
