<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./forgot-password.css">
    <title>Forgot Password</title>
</head>

<body>

    <div class="login">
        <div class="content">
            <center>
                <div class="login-columns">

                    <div class="login1">
                        <div class="writeup">
                            <h3>Riyadh Bank</h3>
                            <p>Start Banking With Us Today</p>
                        </div>
                        <div class="write-img">

                        </div>
                    </div>
                    <div class="login2">
                        <center>
                            <div class="sign-info">
                                <div class="sign-in">
                                    <p><i class="bi bi-mic-fill"></i> Sign in to <span>Riyadh Bank</span></p>
                                </div>
                                <form action="">
                                    <div class="password">
                                        <h6>Create New Password</h6>
                                        <div class="justify">
                                            <div><i class="bi bi-lock-fill"></i></div>
                                            <div class="right"><i id="right" class="bi bi-eye-slash-fill"></i></div>
                                        </div>
                                        <input type="password" placeholder="**************" id="password">
                                    </div>
                                    <div class="password">
                                        <h6>Confirm Password</h6>
                                        <div class="justify">
                                            <div><i class="bi bi-lock-fill"></i></div>
                                            <div class="right"><i id="right" class="bi bi-eye-slash-fill"></i></div>
                                        </div>
                                        <input type="password" placeholder="**************" id="password">
                                    </div>

                                    <div class="remember-password">
                                        <div class="remember1">
                                            <input class="resize" type="checkbox" name="box" value="Remember Me">
                                            <h3>Remember Me</h3>
                                        </div>
                                        <!-- <div class="remember2">
                                            <a href="#">
                                                <h3>Forgot your password?</h3>
                                            </a>
                                        </div> -->

                                    </div>

                                   

                                </form>
                                <div class="sign-btn">
                                    <a href="./bank.html"><button>Sign In</button></a>
                                 </div>
                                 <div class="no-account">
                                     <p>Don't have an account? <a href="./register.html">Register</a>
                                     </p>
                                 </div>

                            </div>


                        </center>

                    </div>

                </div>
            </center>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
