<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>

    <div class="login">
        <div class="content">
            <center>
                <div class="login-columns">

                    <div class="login1">
                        <div class="writeup">
                            <h3>Riyadh Bank</h3>
                            <p>Start Banking With Us Today</p>
                        </div>
                        <div class="write-img">

                        </div>
                    </div>
                    <div class="login2">
                        <center>
                            <div class="sign-info">
                                <div class="sign-in">
                                    <p><i class="bi bi-mic-fill"></i> Sign in to <span>Riyadh Bank</span></p>
                                </div>
                                <form action="">
                                    <div class="username">
                                        <h6>Email</h6>
                                        <i class="bi bi-person-fill"></i>
                                        <input type="email" type="tel" placeholder="Abdulrahman19@gmail.com" id="username">
                                    </div>
                                    <div class="password">
                                        <h6>Password</h6>
                                        <div class="justify">
                                            <div><i class="bi bi-lock-fill"></i></div>
                                            <div class="right"><i id="right" class="bi bi-eye-slash-fill"></i></div>
                                        </div>
                                        <input type="password" placeholder="**************" id="password">
                                    </div>

                                    <div class="remember-password">
                                        <div class="remember1">
                                            <input class="resize" type="checkbox" name="box" value="Remember Me">
                                            <h3>Remember Me</h3>
                                        </div>
                                        <div class="remember2">
                                            <a href="./forgot-password.html">
                                                <h3>Forgot your password?</h3>
                                            </a>
                                        </div>

                                    </div>

                                    <div class="sign-btn1">
                                        <button><a href="./bank.html">Sign In</a> </button></a>
                                    </div>
                                    <div class="no-account">
                                        <p>Don't have an account? <a href="./register.html">Register</a>
                                        </p>
                                    </div>

                                </form>


                            </div>


                        </center>

                    </div>

                </div>
            </center>
        </div>
    </div>





</body>

</html>
